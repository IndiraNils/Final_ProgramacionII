<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Resultados</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row">
        <div class="col-12" th:if="${videojuegos.size}">
                <h5>Resultados para la b√∫squeda "<span th:text="${busqueda}" class="font-weight-bold"></span>":</h5>
                <div class="row m-auto">
                    <div class="col-12 col-md-3 m-auto" th:each="videojuego: ${videojuegos}">
                        <div th:replace="components/card :: _card"></div>
                    </div>
                </div>
            </div>
            <div th:unless="${videojuegos.size}">
                <div class="col-12 mt-5 alert alert-dark" role="alert">
                    <h4>No hay resultados para esta busqueda: "<span th:text="${busqueda}" class="font-weight-bold"></span>"</h4>
                </div>
            </div>
    </div>
</div>
</body>
</html>
